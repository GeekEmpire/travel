<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>城市旅游网-我的分享</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/index.css">
       <style>
           .tab-content .row>div {
            margin-top: 16px;
           } 
           .tab-content {
            margin-bottom: 36px;
           }
       </style>
       <script src="js/jquery-3.3.1.js"></script>
        <script src="js/vue.js"></script>
    </head>
    <body>
    <!--引入头部-->
    <div id="header"></div>
         <!-- 排行榜 start-->
        <section id="content">            
            <section class="hemai_jx">
                <div class="jx_top">
                    <div class="jx_tit">
                        <img src="images/icon_5.jpg" alt="">
                        <span>我的分享</span>
                    </div>                    
                </div>
                <div class="jx_content">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div class="row">
                                <div style="height: 260px" class="col-md-3" v-for="(item,index) in routes">
                                    <a :href="'route_detail.html?rid='+item.rid">
                                        <img :src="item.rimage" alt="">
                                    </a>
                                    <div class="has_border" style="height: 100px">
                                        <h3>{{item.rname}}</h3>
                                        <div class="price">
                                            花费<em>￥</em>
                                            <strong>{{item.price}}</strong>
                                            <em>起</em>
                                            <span class="share_del" @click="removeRoute(item.rid)">
                                                点击删除
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>                       
                    </div>
                </div>
                <div class="pageNum">
                    <ul>
                        <li><a href="">首页</a></li>
                        <li class="threeword"><a href="#">上一页</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">6</a></li>
                        <li><a href="#">7</a></li>
                        <li><a href="#">8</a></li>
                        <li><a href="#">9</a></li>
                        <li><a href="#">10</a></li>
                        <li class="threeword"><a href="javascript:;">下一页</a></li>
                        <li class="threeword"><a href="javascript:;">末页</a></li>
                    </ul>
                </div>
            </section>                      
        </section>
        <!-- 排行榜 end-->
    	
         <!--引入尾部-->
    	<div id="footer"></div>
        <!--导入布局js，共享header和footer-->
        <script type="text/javascript" src="js/include.js"></script>
    <script>
        var mf = new Vue({
            el:"#content",
            data:{
                uid: null,
                routes:[

                ],
            },
            methods:{
                findUserShared(){
                    var that = this;
                    //2.发送请求请求 route/findUserFavorite
                    $.get("route/findUserShared",{},function (routes) {
                        //3.解析数据填充html
                        that.routes = routes;
                    });
                },
                findUser(){
                    var that = this;
                    //1. 判断用户是否登录
                    $.get("user/findOne",{},function (user) {
                        if(user){
                            //用户登录了
                            that.uid = user.uid;
                        }else{
                            //用户没有登录
                            alert("您尚未登录，请登录");
                            location.href="http://localhost/travel/login.html";
                        }
                    })
                },
                removeRoute(rid){
                    var that = this;
                    //1. 判断用户是否登录
                    if(confirm('确认删除该分享？')){
                        $.get("route/removeRoute",{rid:rid},function (flag) {
                            if(flag){
                                alert("删除成功")
                                location.reload();
                            }else{
                                //用户没有登录
                                alert("删除失败");
                            }
                        })
                    }
                }
            },
            created: function () {
                this.findUser();
                this.findUserShared();
            }
        })
    </script>
    </body>
</html>
